stages:
  data_ingestion:
    cmd: python src/data_ingestion.py
    deps:
     - src/data_ingestion.py
    outs:
     - datasets/Extended_Employee_Performance_and_Productivity_Data.csv

  data_preprocessing:
    cmd: python src/data_preprocessing.py
    deps:
     - src/data_preprocessing.py
     - datasets/Extended_Employee_Performance_and_Productivity_Data.csv
    outs:
     - data/processed_data.csv

  data_split:
    cmd: python src/data_split.py
    deps:
     - src/data_split.py
     - data/processed_data.csv
    outs:
     - datasets/train_data.csv
     - datasets/test_data.csv
    
  model_training:
    cmd: python src/model_building.py
    deps:
    - src/model_building.py
    - datasets/train_data.csv
    outs:
    - models/model.pkl

  model_evaluation:
   cmd: python src/model_evaluation.py
   deps:
    - src/model_evaluation.py
    - datasets/test_data.csv
    - models/model.pkl
   outs:
   - reports/metrics.json

  running_ann:
  cmd: python src/ann_withbackprop.py
  deps:
  - src/ann_withbackprop.py
  - datasets/train_data.csv
  - metrics/ann_metrics.json
  outs:
  - reports/ann_metrics.json
  - models/ann_model.pkl
